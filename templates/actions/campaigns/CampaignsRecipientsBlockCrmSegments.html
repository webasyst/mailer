{if $data && (!$all_selected_id || $is_admin)}
    <ul id="recipients-categories" class="m-checkbox-menu zebra">
        {foreach $data as $o}
            <li class="flexbox middle full-width category{if !empty($o.checked)} checked{/if}">
                {if empty($o.disabled) && !empty($o.segment_id)}
                    <input type="hidden" name="remove_ids[]" value="{$o.segment_id}">
                {/if}
                <label>
                    <span class="wa-checkbox">
                        <input type="checkbox" name="add_values[]" value="/crm/segment/{$o.value|escape}"{if !empty($o.checked)} checked="checked" disabled="disabled"{/if}{if !empty($o.disabled)} disabled="disabled"{/if}>
                        <span>
                            <span class="icon">
                                <i class="fas fa-check"></i>
                            </span>
                        </span>
                    </span>
                    <span class="{if !empty($o.checked)} highlighted{/if}">{$o.label|escape}</span>
                </label>
                <span class="count">{$o.num}</span>
            </li>
        {/foreach}
    </ul>
{else}
    <p class="mailer-empty">{sprintf_wp('To select CRM segments, first create them in the <a href="%s">CRM</a> app.', "`$wa_backend_url`crm")}</p>
{/if}
