{if $data && (!$all_selected_id || $is_admin)}
    <ul id="recipients-categories" class="menu-v compact with-icons m-checkbox-menu zebra" style="max-width:500px;">
        {foreach $data as $o}
            <li class="category{if !empty($o.checked)} checked{/if}">
                {if empty($o.disabled) && !empty($o.segment_id)}
                    <input type="hidden" name="remove_ids[]" value="{$o.segment_id}">
                {/if}
                <span class="count">{$o.num}</span>
                <label{if !empty($o.checked)} class="highlighted"{/if}>
                    <input type="checkbox" name="add_values[]" value="/crm/segment/{$o.value|escape}"{if !empty($o.checked)} checked="checked" disabled="disabled"{/if}{if !empty($o.disabled)} disabled="disabled"{/if}>{$o.label|escape}
                </label>
            </li>
        {/foreach}
    </ul>
{else}
    <p class="mailerempty">{sprintf_wp('To select CRM segments, first create them in the <a href="%s">CRM</a> app.', "`$wa_backend_url`crm")}</p>
{/if}
